<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Jalapao Turismo</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm nav-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="javascript:void(0)">
                    <img src="img/jjjjj.png" width="100px" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Pacotes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Contatos</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Pesquisar">
                        <button class="btn btn-buscar" type="button">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Carousel -->






        <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>

            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <!-- Vídeo como primeiro item -->
                <div class="carousel-item active">
                    <div class="ratio ratio-16x9">
                        <iframe width="560" height="315"
                            src="https://www.youtube.com/embed/q7zY_Eibj38?si=jiOcUKAGe9wbaSN5&amp;controls=0&amp;autoplay=1&amp;mute=1&amp;loop=1&amp;&modestbranding=1&amp;rel=0&amp;showinfo=0"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>

                </div>

                <div class="carousel-item">
                    <img src="/img/japa1.jpg" alt="Paisagem do Jalapão 2" class="d-block w-100 car-img">
                    <div class="carousel-caption">
                        <h3>Jalapão Turismo</h3>
                        <p>Venha conhecer o paraíso do Jalapão!</p>
                    </div>
                </div>

                <!-- Foto 3 -->
                <div class="carousel-item">
                    <img src="img/japa2.webp" alt="Paisagem do Jalapão 3" class="d-block w-100 car-img">
                    <div class="carousel-caption">
                        <h3>Jalapão Turismo</h3>
                        <p>Venha conhecer o paraíso do Jalapão!</p>
                    </div>


                </div>

                <!-- Logo -->
                <div class="carousel-item">
                    <img src="img/japa4.jpg" alt="Logo Jalapão Turismo" class="d-block w-100 car-img">

                    <div class="carousel-caption">
                        <h3>Jalapão Turismo</h3>
                        <p>Venha conhecer o paraíso do Jalapão!</p>
                    </div>
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        <div class="container-fluid divisao ">
            <h2>
                conheceça o Tocantins
            </h2>
        </div>



    </main>

    <footer>
        <p>&copy;Jalapão, Turismo. Todos os direitos reservados. 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    
</body>

</html>
